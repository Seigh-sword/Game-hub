<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Clicker</title>
  <link rel="stylesheet" href="coinClicker.css">
</head>
<body>

  <h1>Coin Clicker</h1>

  <div id="scoreBoard">
    <div>Score: <span id="score">0</span></div>
    <div>Coins: <span id="coins">0</span></div>
  </div>

  <button id="coinBtn">
    <img src="coin.png" alt="Coin">
  </button>

  <div id="upgrades">
    <button class="upgradeBtn" id="clickUpgrade">Click Upgrade (+1) — Cost: 10</button>
    <button class="upgradeBtn" id="autoClick">Auto Click (+1/sec) — Cost: 50</button>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="click-sfx.mp3"></audio>
  <audio id="coinSound" src="coin-sfx.mp3"></audio>

  <script src="coinClicker.js"></script>
</body>
</html>
